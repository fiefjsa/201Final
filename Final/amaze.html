<!DOCTYPE html>
<html> 
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="amaze.css">

<body style="background: black;">

<input type="button" class = "btn btn-success" value="Fullscreen" onclick="toggleFullScreen()">
<button data-toggle="collapse" class="btn btn-success" data-target="#options">Options</button>
<div id="options" class="collapse in">
	<div>
		<audio id="sound" controls src="Desire.mp3"></audio>
	</div>

	<div class="ui-content">
		<div class="section">
			BG Red Change<br/>
		<input type="range" id="redslide" value="0" min="0" max="5" oninput="applyBG()">
		</div>
		<div class="section">
			BG Green Change<br/>
		<input type="range" id="greenslide" value="0" min="0" max="5" oninput="applyBG()">
		</div>
		<div class="section">
			BG Blue Change<br/>
		<input type="range" id="blueslide" value="0" min="0" max="5" oninput="applyBG()">
			</div>
	</div>
	<div class="ui-content">
		<div class="section">
			Height<br/>
		<input type="range" id="height" value="0" min="-6500" max="6500" oninput="applyHeight()">
			</div>
		<div class="section">
			Height Change<br/>
		<input type="range" id="heightChange" value="0" min="0" max="200" oninput="applyMove()">
			</div>
		<div class="section">
			Speed<br/>
		<input type="range" id="speed" value="2" min="1" max="8" oninput="applyMove()">
		</div>
	</div>
	<div class="ui-content">
		<div class="section">
			Dot Size
		<input type="range" id="dotsize" value="20" min="5" max="100" oninput="applyColor()">
			</div>
		<div class="section">
			Dot Width
		<input type="range" id="dotwidth" value="1" min="0.5" max="5" step="0.1" oninput="applyColor()">
			</div>
		<div class="section">
			Dot Height
		<input type="range" id="dotheight" value="1" min="0.5" max="5" step="0.1" oninput="applyColor()">
			</div>
	</div>
	<div class="ui-content">
		<div class="section">
			Color Change
		<input type="range" id="huechange" value="0.1" min="0" max="5" step="0.1" oninput="applyColor()"><br/>
		</div>
		<div class="section">
			Field of Vision
		<input type="range" id="fov" value="15" min="10" max="100" oninput="applyView()"><br/>
		</div>
		<div class="section">
			View Angle
		<input type="range" id="angle" value="0" min="-100" max="100" oninput="applyView()"><br/>
		</div>
	<div class="ui-content">
		<button class="btn btn-danger" onclick="resetAll(); applyBG(); applyHeight(); applyMove(); applyColor();">Reset</button>
		<button class="btn btn-success" onclick="toggleMirror(); applyView();">Mirrored
	</div>
 </div>
</div>	
<canvas id="c"></canvas>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="amaze.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
